<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p>0</p>
        <div id="home">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
      <div id="away">
        <h3>AWAY</h3>
        <p>0</p>
        <div>
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
    </div>
    <button>New Game</button>
    <script src="index.js"></script>
  </body>
</html>
